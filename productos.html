<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reiniciar.css">
    <title>Productos Barbería Pelechis</title>
</head>
<body>
    <header class="cabecera">
        <div class="caja_navegacion">
            <h1><a href="index.html"><img src="imagenes/logo color.png" class="imagen_logo" alt="Logo de la barberia Pelechis"></a></h1>
            <nav class="navegacion">
                <ul>
                    <li class="items"><a href="index.html">Inicio</a></li>
                    <li class="items"><a href="productos.html">Productos</a></li>
                    <li class="items"><a href="contacto.html">contactos</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <main>
        <ul class="productos">
            <li class="producto_lista">
                <h2 class="nombre_producto">Cabello</h2>
                <img class="imagen_producto" src="imagenes/cabello.jpg" alt="">
                <p class="descripcion_producto">Con tijera o máquina, al gusto del cliente</p>
                <p class="precio_producto">$ 10.00</p>
            </li>
            <li class="producto_lista">
                <h2 class="nombre_producto">Barba</h2>
                <img class="imagen_producto" src="imagenes/barba.jpg" alt="">
                <p class="descripcion_producto">Corte y dieseño profesional de barba</p>
                <p class="precio_producto">$ 08.00</p>
            </li>
            <li class="producto_lista">
                <h2 class="nombre_producto">Cabello + Barba</h2>
                <img class="imagen_producto" src="imagenes/cabello+barba.jpg" alt="">
                <p class="descripcion_producto">Paquete completo de cabello y barba</p>
                <p class="precio_producto">$ 15.00</p>
            </li>
        </ul>
    </main>
     
    <footer class="pie_pagina">
        <img class="imagen_pie_pagina" src="imagenes/logo_blanco.png" alt="Logo de la barberia Pelechis">
        <p class="parrafo_pie_pagina">&copy Copyright Barbería Pelechis - 2023</p>
    </footer>  
</body>
</html>
